{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container">
    <form method=POST action="{{ url_for('login') }}">
        <h3>Login</h3>
        <div class="form-group">
            <label for="e_or_u">Email or username</label>
            <input type="text" class="form-control" name="e_or_u" placeholder="email or username" required>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" name="password" placeholder="password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </form>
    <br>
    <div>
        Don't have an account? <a href="{{ url_for('sign_up') }}">Sign up here</a>.
    </div>
</div>
{% endblock %}
