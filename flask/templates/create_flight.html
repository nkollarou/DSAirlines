{% extends "base.html" %}
{% block title %}Create Flight{% endblock %}
{% block body %} 
<div class="container">
    <form method=POST action=create_flight>
        <h3>Create Flight</h3>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date" required>
        </div>
        <br>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" name="time" required>
        </div>
        <br>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" name="destination" placeholder="destination" required>
        </div>
        <br>
        <div class="form-group">
            <label for="departure">Departure</label>
            <input type="text" class="form-control" name="departure" placeholder="departure" required>
        </div>
        <br>
        <div class="form-group">
            <label for="cost">Cost</label>
            <input type="text" class="form-control" name="cost" placeholder="cost" required>
        </div>
        <br>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text" class="form-control" name="duration" placeholder="duration" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Create</button>
    </form>
</div>

{% endblock %}
